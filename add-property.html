<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>إضافة عقار</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <header>
    <h1>إضافة عقار جديد</h1>
    <a href="index.html">⬅️ الرجوع</a>
  </header>

  <main>
    <form id="propertyForm">

      <label>عنوان العقار</label>
      <input type="text" id="title" placeholder="مثال: شقة للبيع" required>

      <label>الثمن (بالدرهم)</label>
      <input type="number" id="price" placeholder="مثال: 250000" required>

      <label>المدينة</label>
      <input type="text" id="city" placeholder="مثال: وجدة" required>

      <label>رابط الصورة (اختياري)</label>
      <input type="text" id="image" placeholder="https://...">

      <label>وصف العقار</label>
      <textarea id="description" placeholder="وصف مختصر"></textarea>

      <button type="submit">حفظ العقار</button>

    </form>
  </main>

  <!-- مهم جداً -->
  <script type="module" src="script.js"></script>
</body>
</html>
